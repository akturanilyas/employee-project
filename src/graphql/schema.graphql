type Query {
    employee(id: Int!): EmployeeDetail!
    employees: [EmployeeList!]
}

type Mutation {
    increaseEmployeeStar(id: Int!): EmployeeDetail!
}

type EmployeeDetail  {
    id: Int!
    first_name:String!
    last_name:String!
    email:String!
    image:String!
    job:String!
    star:Int!
    address:String!
    phone:String!
}

type EmployeeList  {
    id: Int!
    first_name:String!
    last_name:String!
    email:String!
    image:String!
    job:String!
    star:Int!
}
