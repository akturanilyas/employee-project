query employees {
    employees {
        id
        star
        email
        first_name
        last_name
        job
        image
    }
}

query employee($id: Int!) {
    employee(id: $id) {
        id
        star
        email
        first_name
        last_name
        job
        image
    }
}

mutation increaseEmployeeStar($id:Int!) {
    increaseEmployeeStar(id:$id ) {
        star
        id
    }
}
